<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Num</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-gray-300">
   <div class="bg-cyan-300 p-8 border border-green-700 rounded-lg">

    <h1 class="text-center m-8 text-2xl text-bold"> Even Odd Num Checker</h1>
  
    <input type="number" id="numInput" aria-describedby="even-odd number" placeholder="Enter Your num" class="bg-amber-200 border border-green-600 text-sm rounded-lg p-2  focus:outline-none">
 
    <button id="checkBtn" class="py-2 px-6 border border-green-600 m-8 rounded-lg bg-amber-200">Check</button>
    <p id="result" class="text-center border border-green-600 rounded-lg p-6"></p>

</div>

    <script>
        function numCheck(){

            let num = document.getElementById('numInput').value;

            let resultText = '';

            if(num % 2 === 0){

                resultText = num + ' is Even ';

            }else{

                resultText = num + ' is odd ';
            }

            result.textContent = resultText;
        }

        checkBtn.addEventListener('click', numCheck);

    </script>
</body>
</html>
